<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./js/main.js" defer></script>
    <title>pollyandhiscat Library App</title>
</head>

<body>

    <div class="library_page">
        <!--The entire page-->

        <div class="navbar">

            <div class="greeting_message">
                <p id="user_greeting">Welcome to pollyandhitcat's library app.</p>
            </div>
            <div class="navbar-buttons">
                <button id="show_all_books" type="button">Show All Books</button>
                <button id="show_only_available_books" type="button">Show Available Books</button>
                <button id="add_book_to_library" type="button">Add Book to Library</button>
                <button id="check_out_book" type="button">Check Out Book</button>
            </div>

        </div>

        <div class="library_collection_display_area">
            <div id="new_book_popup_form">
                <form action="./js/main.js" class="form">

                    <label for="title">Title:</label>
                    <input type="text" placeholder="Halo: Primordium" name="title" required>
                    <label for="author">Author:</label>
                    <input type="text" placeholder="Greg Bear" name="author" required>
                    <label for="page_count">Page Count:</label>
                    <input type="text" placeholder="384" name="page_count" required>
                    <label for="year_published">Year Published:</label>
                    <input type="text" placeholder="2012" name="year_published" required>
                    <button type="submit" id="submit_new_book_popup_form">Submit</button>
                    
                </form>
            </div>
        </div>















    </div>

</body>

</html>
